<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
  <title>관리자 페이지</title>
  <link rel="stylesheet" href="./css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/custom.css">
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <a class="navbar-brand" href="./index.html">관리자 페이지</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarMenu" aria-controls="navbar"
      aria-expanded="false">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-between" id="navbarMenu">
      <div class="navbar-nav">
        <a class="nav-item nav-link" href="./index.html">대시보드</a>
        <a class="nav-item nav-link" href="./event.html">이벤트</a>
        <a class="nav-item nav-link" href="./blog.html">블로그</a>
        <a class="nav-item nav-link" href="./user.html">회원</a>
      </div>
      <div class="navbar-nav mr-2">
        <a class="nav-item nav-link" href="./userLogin.html">로그인</a>
        <a class="nav-item nav-link" href="./userLogout.html">로그아웃</a>
        <a class="nav-item nav-link active" href="./userEdit.html">관리자 정보 수정</a>
      </div>
    </div>
  </nav>

  <header id="header">
    <div class="container p-3 bg-dark text-white">
      <div class="row">
        <div class="col-9 info">
          <h4><img class="mr-3" src="./img/settings.svg">관리자 정보
            <small>를 수정하세요.</small>
          </h4>
        </div>
        <div class="dropdown btn-group float-right">
          <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true"
            aria-expanded="false">
            관리 목록 ▼
          </button>
          <div class="dropdown-menu">
            <a class="dropdown-item" href="./index.html">대시보드</a>
            <a class="dropdown-item" href="./event.html">이벤트 관리</a>
            <a class="dropdown-item" href="./blog.html">블로그 관리</a>
            <a class="dropdown-item" href="./user.html">회원 관리</a>
          </div>
        </div>
      </div>
    </div>
  </header>

  <div class="container">
    <ol class="breadcrumb">
      <li class="active">
        관리자 정보를 수정한 이후에 즉시 반영됩니다.
      </li>
    </ol>
  </div>

  <section id="main">
    <div class="container">
      <div class="row">
        <div class="col-3">
          <div class="list-group">
            <a href="./index.html" class="list-group-item">대시보드</a>
            <a href="./event.html" class="list-group-item">이벤트 관리 <span class="badge badge-secondary">24</span></a>
            <a href="./blog.html" class="list-group-item">블로그 관리 <span class="badge badge-secondary">12</span></a>
            <a href="./user.html" class="list-group-item">회원 관리 <span class="badge badge-secondary">6</span></a>
          </div>
          <div class="p-2 my-2">
            <h5 class=mt-2>CPU 점유율</h5>
            <div class="progress" style="height: 20px; background-color: #f2f2f2;">
              <div class="progress-bar progress-bar-animated progress-bar-striped bg-success" role="progressbar"
                style="width: 10%;" aria-valuenow="10" aria-valuemin="0" aria-valuemax="100">
              </div>
            </div>
            <h5 class=mt-2>메모리 점유율</h5>
            <div class="progress" style="height: 20px; background-color: #f2f2f2;">
              <div class="progress-bar progress-bar-animated progress-bar-striped bg-primary" role="progressbar"
                style="width: 30%;" aria-valuenow="30" aria-valuemin="0" aria-valuemax="100">
              </div>
            </div>
            <h5 class=mt-2>디스크 점유율</h5>
            <div class="progress" style="height: 20px; background-color: #f2f2f2;">
              <div class="progress-bar progress-bar-animated progress-bar-striped bg-danger" role="progressbar"
                style="width: 85%;" aria-valuenow="85" aria-valuemin="0" aria-valuemax="100">
              </div>
            </div>
            <h5 class=mt-2>트래픽 점유율</h5>
            <div class="progress" style="height: 20px; background-color: #f2f2f2;">
              <div class="progress-bar progress-bar-animated progress-bar-striped bg-warning" role="progressbar"
                style="width: 65%;" aria-valuenow="65" aria-valuemin="0" aria-valuemax="100">
              </div>
            </div>
          </div>
          <div class="p-2 my-2">
            <div class="card text-center pt-2 bg-light">
              <h5 class="pt-2 pb-2">외부 사이트</h5>
              <ul class="list-group">
                <li class="list-group-item">네이버</li>
                <li class="list-group-item">구글</li>
                <li class="list-group-item">유튜브</li>
                <li class="list-group-item">페이스북</li>
              </ul>
              <div class="card-footer text-muted">
                12분 전에 마지막으로 접근
              </div>
            </div>
          </div>
        </div>
        <!--사이드바 끝 부분-->
        <div class="col-9 main">
          <!-- 본문(main) 영역이라 할 수 있음 -->
          <div class="list-group">
            <a href="#" class="list-group-item active">관리자 정보 수정</a>
            <div class="list-group-item">
              <form>
                <div class="form-group">
                  <label>아이디</label>
                  <input type="text" class="form-control">
                </div>
                <div class="form-group">
                  <label>비밀번호</label>
                  <input type="password" class="form-control">
                </div>
                <div class="form-group">
                  <label>비밀번호 확인</label>
                  <input type="password" class="form-control">
                </div>
                <div class="form-group">
                  <label>성별</label>
                  <select class="form-control">
                    <option selected>남성</option>
                    <option>여성</option>
                  </select>
                </div>
                <div class="form-row">
                  <div class="form-group col-2">
                    <label>도</label>
                    <input type="text" class="form-control">
                  </div>
                  <div class="form-group col-3">
                    <label>시/군/읍</label>
                    <input type="text" class="form-control">
                  </div>
                  <div class="form-group col-7">
                    <label>상세주소</label>
                    <input type="text" class="form-control">
                  </div>
                </div>
                <button type="submit" class="btn btn-primary">수정하기</button>
              </form>
            </div>
          </div>

        </div>
      </div>
    </div>
  </section>

  <footer class="bg-dark  mt-4 p-5 text-center" style="color:#fff">
    Copyright &copy; 2020 김서연 All Rights Reserved.
  </footer>

  <script src="./js/jquery-3.5.1.slim.min.js"></script>
  <script src="./js/popper.min.js"></script>
  <script src="./js/bootstrap.bundle.min.js"></script>
  <script src="./js/mdb.min.js"></script>
</body>

</html>
